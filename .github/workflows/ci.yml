name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Install dependencies
              run: |
                  sudo apt-get update && sudo apt-get install -y cmake make g++

            - name: Configure CMake
              run: |
                  mkdir build
                  cd build
                  cmake ..

            - name: Build
              run: |
                  cd build
                  cmake --build . -- -j$(nproc)

            - name: Run tests
              run: |
                  cd build
                  ctest --output-on-failure
